<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTER</title>
</head>
<body style="background-color:#A8FFFF;">
<form  action="regi" method="post">
    {% csrf_token %}
<center>

    <h1>REGISTER FORM</h1>
 <input type="text" name="username" placeholder="Enter your User name"><br><br>
<input type="text" name="firstname" placeholder="Enter your First name"><br><br>
    <input type="text" name="lastname" placeholder="Enter your Last name"><br><br>
    <input type="email" name="email" placeholder="Enter you email Address"><br><br>
    <input type="password" name="password" placeholder="Enter your Password"><br><br>
    <input type="password" name="password1" placeholder="Confirm Your Password"><br><br>
    <input type="submit"><br><br><br>

</center>


</form>
{% for msg in messages %}
{{msg}}
{% endfor %}

</body>
</html>
